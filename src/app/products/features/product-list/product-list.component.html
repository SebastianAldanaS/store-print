<div class="container mx-auto px-4 py-8">
  <!-- Estado de carga -->
  @if (productsState.state().status === 'loading') {
    <div class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
      <p class="mt-2 text-gray-600">Cargando productos...</p>
    </div>
  }

  <!-- Mensaje de error -->
  @if (productsState.state().status === 'error') {
    <div class="text-center py-12 text-red-500">
      Error al cargar los productos
    </div>
  }

  <!-- Grid de productos -->
  @if (productsState.state().status === 'success') {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of productsState.state().products; track product.id) {
        <app-product-card [product]="product"/>
      }
    </div>
  }
</div>
